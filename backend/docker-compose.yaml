services:
  web:
    build: .
    command: npm run start:docker
    ports:
      - "3002:3002"
    depends_on:
      - db
    environment:
      - PORT=${PORT}
      - HOSTDB=db
      - USERDB=${USERDB}
      - PASSWORDDB=${PASSWORDDB}
      - DBNAME=${DBNAME}

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${USERDB}
      POSTGRES_PASSWORD: ${PASSWORDDB}
      POSTGRES_DB: ${DBNAME}
    ports:
      - "5432:5432"  
